<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        form {
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"], input[type="number"], select, textarea {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        
        input:invalid {
            border: 1px solid red;
        }
        
        input:valid {
            border: 1px solid #ccc;
        }
        
        .error-message {
            font-size: 12px;
            color: red;
            display: none;
        }
        
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 5px 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" required>
            <div class="error-message" id="email-error">Correo inválido</div>
        </div>
        
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <div class="error-message" id="edad-error">Edad inválida</div>
        </div>
        
        <div>
            <label for="tipo-empleado">Tipo de empleado:</label>
            <select id="tipo-empleado" required>
                <option value="">Seleccionar</option>
                <option value="vendedor">Vendedor</option>
                <option value="encargado">Encargado de turno</option>
                <option value="supervisor">Supervisor general</option>
            </select>
        </div>
        
        <div id="vendedor-campos" style="display: none;">
            <label for="cantidad-ventas">Cantidad de ventas:</label>
            <input type="number" id="cantidad-ventas" required>
            <div class="error-message" id="ventas-error">Cantidad inválida</div>
            
            <label for="monto-vendido">Monto total vendido:</label>
            <input type="number" step="0.01" id="monto-vendido" required>
            <div class="error-message" id="monto-error">Monto inválido</div>
        </div>
        
        <div id="encargado-campos" style="display: none;">
            <label for="empleados-cargo">Cantidad de empleados a cargo:</label>
            <input type="number" id="empleados-cargo" required>
            <div class="error-message" id="empleados-error">Cantidad inválida</div>
        </div>
        
        <div id="supervisor-campos" style="display: none;">
