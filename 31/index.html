<!DOCTYPE html>
<html>
<head>
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gallery" class="gallery-container">
        <img class="img" src="img/1.jpg" alt="Imagen 1">
        <img class="img" src="img/2.jpg" alt="Imagen 2">
        <img class="img" src="img/3.jpg" alt="Imagen 3">
        <img class="img" src="img/4.jpg" alt="Imagen 4">
      
    </div>

    <div id="slider-container" class="image-slider">
        <button id="prev-button" class="button-slider">&lt;</button>
        <img id="slider-image" src="" class="img">
        <button id="next-button" class="button-slider">&gt;</button>
      </div>
     <button id="toggle-btn">Ver vista galería de imágenes</button>

   <script src="script.js"></script>
</body>
</html>
